<u>세븐틴 보컬팀 리더</u> <p>세븐틴의 대부분의 곡을 작사작곡하는 뛰어난 능력이 있고 보컬 또한 뛰어나다. 최근에는 루비라는 곡으로 솔로활동을 했으며, 운동을 너무 열심히 한 나머지 여러방면에서 성난몸을 보여주고 있어 필자의 정신을 혼미하게 만든다.</p>
